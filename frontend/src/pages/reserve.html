<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Reserva</title>
  <link rel="stylesheet" href="styles/reserve.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <a href="index.html" class="btn-home" title="back-home">
    <i class="fa-solid fa-arrow-left-long"></i>
  </a>
  <header>
    Criar reserva
  </header>

  <div class="container">
    <h1>Nova Reserva</h1>
    <form id="reserva-form">
      <div class="form-group">
        <label for="resource_type">Tipo de Recurso</label>
        <select id="resource_type" name="resource_type" required>
          <option value="" disabled selected>Selecione um tipo</option>
          <option value="sala">Sala</option>
          <option value="equipamento">Equipamento</option>
        </select>
      </div>
      <div class="form-group">
        <label for="resource_id">Recurso</label>
        <select id="resource_id" name="resource_id" required>
          <option value="">Selecione um recurso</option>
        </select>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" id="status" name="status" disabled />
      </div>
      <div class="form-group">
        <label>Horários Indisponíveis para o dia selecionado</label>
        <div id="horarios-visualizacao">
          <div class="timeline-labels">

          </div>
          <div class="timeline-container">
            <div id="timeline-bar">
              </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label id="label-calendario" for="calendario-container">Selecione o Dia da Reserva</label>
        <div id="calendario-container">
          <div class="calendario-header">
            <button type="button" id="mes-anterior" title="Mês anterior">&lt;</button>
            <h3 id="mes-ano-atual"></h3>
            <button type="button" id="mes-seguinte" title="Mês seguinte">&gt;</button>
          </div>
          <div class="calendario-dias-semana">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sáb</div>
          </div>
          <div id="calendario-corpo" class="calendario-grid-dias">
            </div>
        </div>
      </div>

      <input type="hidden" id="data-selecionada-inicio" name="start_at">
      <input type="hidden" id="data-selecionada-fim" name="end_at">

      <div class="form-group-horas">
          <div class="form-group">
              <label for="start_time">Hora de Início</label>
              <input type="time" id="start_time" name="start_time" required>
          </div>
          <div class="form-group">
              <label for="end_time">Hora de Fim</label>
              <input type="time" id="end_time" name="end_time" required>
          </div>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script src="script/reserve.js"></script>
</body>
</html>
