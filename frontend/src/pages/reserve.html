<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Reserva</title>
  <link rel="stylesheet" href="/style/reserve.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <a href="/index-form" class="btn-home" title="back-home">
    <i class="fa-solid fa-arrow-left-long"></i>
  </a>
  <header>
    Criar reserva
  </header>

  <div class="container">
    <h1>Nova Reserva</h1>
    <form id="reserva-form">
      <div class="form-group">
        <label for="resource_type">Tipo de Recurso</label>
        <select id="resource_type" name="resource_type" required>
          <option value="" disabled selected>Selecione um tipo</option>
          <option value="sala">Sala</option>
          <option value="equipamento">Equipamento</option>
        </select>
      </div>
      <div class="form-group">
        <label for="resource_id">Recurso</label>
        <select id="resource_id" name="resource_id" required>
          <option value="">Selecione um recurso</option>
        </select>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" id="status" name="status" disabled />
      </div>
      <div class="form-group">
        <label for="unavailable_hours">Horários indisponíveis</label>
        <textarea id="unavailable_hours" name="unavailable_hours" rows="3" disabled></textarea>
      </div>
      <div class="form-group">
        <label for="start_at">Início</label>
        <input type="datetime-local" id="start_at" name="start_at" required />
      </div>
      <div class="form-group">
        <label for="end_at">Fim</label>
        <input type="datetime-local" id="end_at" name="end_at" required />
      </div>
      <button type="submit">Cadastrar</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script src="/script/reserve.js"></script>
</body>
</html>
