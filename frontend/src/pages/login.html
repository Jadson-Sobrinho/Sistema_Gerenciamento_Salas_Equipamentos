<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="#" class="brand">Reserve</a>
      <ul class="nav-links">
        <li><a href="user.html">Cadastrar</a></li>
      </ul>
    </div>
  </nav>

  <!-- IMAGEM DE FUNDO -->
  <div id="background-image">
    <img src="/img/background-login.png" alt="Fundo Login">
  </div>

  <!-- CONTAINER DE LOGIN -->
  <div class="container">
    <h1>Login</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Entrar</button>
      <p class="message">Não tem uma conta? <a href="user.html">Cadastre-se</a></p>
    </form>
    <p id="login-message" class="feedback-message"></p>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-container">
      <p>© 2025 Reserve. Todos os direitos reservados.</p>
      <ul class="footer-links">
        <li><a href="/frontend/src/pages/error404.html">Política de Privacidade</a></li>
        <li><a href="/frontend/src/pages/error404.html">Termos de Uso</a></li>
      </ul>
    </div>
  </footer>

  <script src="/script/login.js"></script>
</body>
</html>
