<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Reserva</title>

<head>
    <link rel="Stylesheet" href="styles/style.css">
</head>

<body>
  <div class="container">
    <h1>Nova Reserva</h1>
    <form id="reserva-form">
      <div class="form-group">
        <label for="user_id">User ID</label>
        <input type="text" id="user_id" name="user_id" required />
      </div>
      <div class="form-group">
        <label for="resource_id">Resource ID</label>
        <input type="text" id="resource_id" name="resource_id" required />
      </div>
      <div class="form-group">
        <label for="start_at">In√≠cio</label>
        <input type="datetime-local" id="start_at" name="start_at" required />
      </div>
      <div class="form-group">
        <label for="end_at">Fim</label>
        <input type="datetime-local" id="end_at" name="end_at" required />
      </div>
      <button type="submit">Cadastrar</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
